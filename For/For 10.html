<body>
    <script>
        //For10.Дано целое число N(> 0).Найти сумму 1 + 1 / 2 + 1 / 3 + … + 1 / N(вещественное число).
        alert ("N > 0");
        var n = prompt ("N: ");
        var sum = 0;
        for (let i = 1; i <= n; i++)
        {
            sum += 1 /i;
        }
        document.write ("Сумма чисел:  " + sum);
    </script>
</body>
