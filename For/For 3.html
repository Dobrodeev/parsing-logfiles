<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Задача 3 Тема: For</title>
</head>
<body>
    <script>
        //For3. Даны два целых числа A и B (A < B). Вывести в порядке убывания все целые числа, расположенные между A и B (не включая числа A и B), а также количество N этих чисел.
        var a = prompt ("A: ");
        var b = prompt("B: ");
        for (let i = b - 1; i > a; --i) 
{
        document.write(i);
}
        document.write(" Количество: " + (b - a - 1));

    </script>
</body>
