<body>
    <script>
        //For8. Даны два целых числа A и B (A < B). Найти произведение всех целых чисел от A до B включительно.
        var a = prompt ("A: ");
        var b = prompt ("B: ");
        var c = 1;
        for (let i = a; a <= b; a++)
        {
            c *= a;
            console.log(c);
        }
        var result = c;
        document.write ("Ответ:  " + result);
    </script>
