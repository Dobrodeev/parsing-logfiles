<body>
    <script>
        //Integer1. Дано расстояние L в сантиметрах. Используя операцию деления нацело, найти количество полных метров в нем (1 метр = 100 см).
        var L = prompt ("L:");
        var result = L/100;
        document.write ("Ответ:" + result);

    </script>
