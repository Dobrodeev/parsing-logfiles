<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Задача 7 Тема: Integer</title>
</head>
<body>
    <script>
        var a = prompt ("Двухзначное число: ");
        var c = a / 10;
        var b = a % 10;
        var sum = c + b;
        document.write("Сумма чисел: " + sum + " ");
        proiz = c * b;
        document.write ("Произведение чисел: " + proiz);

    </script>
</body>
