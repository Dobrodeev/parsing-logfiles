    <script>
        //Integer9. Дано трехзначное число. Используя одну операцию деления нацело, вывести первую цифру данного числа (сотни).
        var a = prompt ("Трехзначное число: ");
        var b = a / 100;
        document.write("Сотни: " + b + " ");
