<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Задача 8 Тема: Integer</title>
</head>
<body>
    <script>
        //Integer8. Дано двузначное число. Вывести число, полученное при перестановке цифр исходного числа.
        var ab = prompt ("Двухзначное число: ");
        var ca = ab / 10 + ab%10*10;
        document.write("Число при перестановке цифр: " + ca + " ");
    </script>
</body>
<html>
