<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Задача 10 Тема: Integer</title>
</head>
<body>
    <script>
        var a = prompt ("Трехзначное число: ");
        var b = a % 10;
        document.write("Единицы: " + b + " ");
        c = a % 100 / 10;
        document.write("Десятки: " + c + " ");
    </script>
</body>
<html>
