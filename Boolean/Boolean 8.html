    <script>
        //Boolean8. Даны два целых числа: A, B. Проверить истинность высказывания: «Каждое из чисел A и B нечетное».
        var A = prompt ("A: ");
        var B = prompt ("B: ");
        document.write ("1 = Истинна, 0 = Ложь. " + " " + "Ответ: ");
        document.write ((A % 2 != 0) & (B % 2 != 0));
    </script>
