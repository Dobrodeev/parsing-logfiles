<body>
    <script>
        //Boolean7. Даны три целых числа: A, B, C. Проверить истинность высказывания: «Число B находится между числами A и C».
        var A = prompt ("A: ");
        var B = prompt ("B: ");
        var C = prompt ("C: ");
        if (B > A && B < C || B < A && B > C)
{
        document.write("Истинно")
}
        else
{
        document.write ("Ложь");
}
    </script>
</body>
