<body>
    <script>
        //Boolean3. Дано целое число A. Проверить истинность высказывания: «Число A является четным».
        var A = prompt ("Целое число A: ");
        if (A % 2)
{
        document.write ("Ложь");
}
        else
{
        document.write ("Истинно");
}
    </script>
