<body>
    <script>
        //Boolean9. Даны два целых числа: A, B. Проверить истинность высказывания: «Хотя бы одно из чисел A и B нечетное».
        var A = prompt ("A: ");
        var B = prompt ("B: ");
        if (A % 2 == 0 || B % 2 == 0)
{
        document.write("Истинно")
}
        else
{
        document.write ("Ложь");
}
    </script>
</body>
