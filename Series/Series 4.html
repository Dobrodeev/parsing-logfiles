<!DOCTYPE html>
<html lang="en"
<head>

    <title>Задача 4 Тема: Series</title>
</head>
<body>
    <script>
        //Series4. Дано целое число N и набор из N вещественных чисел. Вывести сумму и произведение чисел из данного набора.
        var sum = 0;
        var pro = 1;
        var r;
        for (var i = 1; i <= 10; i++)
        {
            r = prompt("i " + i + " - ");
            sum += r;
            pro *= r;
        }
        document.write ("Сумма:  " + sum + " " + "Произведение: " + pro);
    </script>
</body>
