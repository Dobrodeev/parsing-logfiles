<body>
    <script>
        // Series3. Даны десять вещественных чисел. Найти их среднее арифметическое.
        var rez = 1;
        var r;
        for (var i = 1; i <= 10; i++)
        {
            r = prompt("i " + i + " - ");
            rez += r;
        }
        var ves = rez/10;
        document.write ("Результат:  " + ves);
    </script>
</body>
