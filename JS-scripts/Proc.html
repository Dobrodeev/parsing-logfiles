    function digitCount(K) {
        // return String(K).length;
        let counter = 0;
        if (K % 10 >= 0) counter++;
        for (let i = 2, divider = 10; i <= String(K).length; i++, divider * 10) {
            if (Math.floor(K / divider) >= 0) counter++;
        }
        return counter;
    }

    function digitN(K, N) {
        if (digitCount(K) < N) return -1;
        //let digit = 0;
        //let nums_digit_amount = digitCount(K);
        if (N == 1) return K % 10;
        if (N == 2) return Math.floor(K / 10);
        if (N == 3) return Math.floor(K / 100);
        if (N == 4) return Math.floor(K / 1000);
        if (N == 5) return Math.floor(K / 10000);
        if (N == 6) return Math.floor(K / 100000);
        if (N == 7) return Math.floor(K / 1000000);
        //for (let i = 0; i < ) {}
    }

    function Fact(N) {
        let factor = 1;
        for (let i = 1; i <= N; i++) factor *= i;
        return factor;
    }

    function Fact2(N) {
        let factor2 = 1;
        if (N % 2 == 0) {
            for (let i = 2; i <= N; i += 2) factor2 *= i;
            return factor2;
        } else {
            for (let i = 1; i <= N; i += 2) factor2 *= i;
            return factor2;
        }
    }

    function Fib(N) {
        let num_F = N;
        let num_F_1st_prev = 1,
            num_F_2nd_prev = 0;
        if (N >= 2) {
            for (let i = 1; i < N; i++) {
                num_F = num_F_2nd_prev + num_F_1st_prev;
                num_F_2nd_prev = num_F_1st_prev;
                num_F_1st_prev = num_F;
            }
        }
        return num_F;
    }
