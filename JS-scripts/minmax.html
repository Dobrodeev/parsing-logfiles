        let getRand = (max, min = 0) => Math.round(Math.random() * (max - (min)) + (min));

        // N - кількість чисел (рядків, предметів у задачах),
        // max_rand, min_rand - межі для функції,
        // columns (необов'язковий) - кількість чисел у рядку (стовпців).
        function createRandArray(N, max_rand, min_rand, columns) {
            let arr = new Array(Math.abs(N));
            if (!columns) {
                for (let i = 0; i < N; i++) arr[i] = getRand(max_rand, min_rand);
                return arr;
            }

            if (Math.round(Math.abs(columns)) >= 2) {
                for (let i = 0; i < N; i++) {
                    arr[i] = new Array(Math.round(Math.abs(columns)));
                    for (let j = 0; j < columns; j++) {
                        arr[i][j] = getRand(max_rand, min_rand);
                    }
                }
                return arr;
            } else return arr;
        }

            for (let i = 0; i < arr_N.length; i++) {
                if (arr_N[i] < min_N) min_N = arr_N[i];
                if (arr_N[i] > max_N) max_N = arr_N[i];
            }

            alert(`Масив з ${N} чисел: ${arr_N}, найменше число: ${min_N},
        найбільше число: ${max_N}.`);
        }
