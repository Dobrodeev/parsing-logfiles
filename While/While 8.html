<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Задача 8 Тема: While</title>
</head>
<body>
    <script>
        //While8. Дано целое число N (> 0). Найти наибольшее целое число K, квадрат которого не превосходит N: K2 ≤ N. Функцию извлечения квадратного корня не использовать.
        var n = prompt("Введите N (>0): ");
        var k = 1;
        while (k * k <= n)
        {
            k++;
        }
        document.write("Наибольшее целое число K: " + (k -1));
    </script>
</body>
