<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Задача 10 Тема: While</title>
</head>
<body>
    <script>
        var n = prompt("Введите N (>1): ");
        var k = 0, a = 3;
        while (a <= n)
        {
            a *= 3;
            ++k;
        }
        document.write("Наибольшее целое число K: " + k);
    </script>
</body>
