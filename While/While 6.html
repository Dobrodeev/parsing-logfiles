    <title>Задача 6 Тема: While</title>
</head>
<body>
    <script>
        var n = prompt("N: ");
        var rez = 1;
        parseFloat (rez);
        while (n >= 2)
{
        rez *= n;
        n -= 2;
}
        document.write("Двойной факториал равен: " + rez);
    </script>
</body>
