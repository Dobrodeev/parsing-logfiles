<!DOCTYPE html>
<html lang="en"
<head>

    <title>Задача 7 Тема: While</title>
</head>
<body>
    <script>
        //While7. Дано целое число N (> 0). Найти наименьшее целое положительное число K, квадрат которого превосходит N: K2 > N. Функцию извлечения квадратного корня не использовать.
        var n = prompt("Введите целое число N (>0): ");
        var k = 1;
        while (k * k <= n)
        {
            ++k;
        }
        document.write("Наименьшее целое положительное число K, квадрат которого превосходит N: " + k);
    </script>
</body>
