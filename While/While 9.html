<body>
    <script>
        //While9. Дано целое число N (> 1). Найти наименьшее целое число K, при котором выполняется неравенство 3K > N.
        var n = prompt("Введите N (>1): ");
        var k = 1, a = 3;
        while (a <= n)
        {
            a *= 3;
            ++k;
        }
        document.write("Наименьшее целое число K: " + k);
    </script>
</body>
