<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Задача 3 Тема: While</title>
</head>
<body>
    <script>
        //While3. Даны целые положительные числа N и K. Используя только операции сложения и вычитания, найти частное от деления нацело N на K, а также остаток от этого деления.
        var n = prompt("N: ");
        var k = prompt("K: ");
        var num = 0;
        while (n >= k)
{
            n -= k;
            ++num;
}
        document.write("Целое число: " + num);
    </script>
</body>
<html>
