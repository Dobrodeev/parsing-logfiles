<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Задача 5 Тема: While</title>
</head>
<body>
    <script>
        //While5. Дано целое число N (> 0), являющееся некоторой степенью числа 2: N = 2^K. Найти целое число K — показатель этой степени.
        var n = prompt("N: ");
        var k = 0;
        while (n >= 2)
{
        ++k;
        n /= 2;
}
        document.write("Результат деления на цело: " + k);
    </script>
</body>
